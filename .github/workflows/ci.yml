name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SOPS and age
        shell: bash
        run: |
          SOPS_VERSION='3.9.2'
          AGE_VERSION='1.2.0'

          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "Installing SOPS ${SOPS_VERSION} on Linux..."
            curl -LO "https://github.com/getsops/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux.amd64"
            chmod +x "sops-v${SOPS_VERSION}.linux.amd64"
            sudo mv "sops-v${SOPS_VERSION}.linux.amd64" /usr/local/bin/sops

            echo "Installing age ${AGE_VERSION} on Linux..."
            curl -LO "https://github.com/FiloSottile/age/releases/download/v${AGE_VERSION}/age-v${AGE_VERSION}-linux-amd64.tar.gz"
            tar xzf "age-v${AGE_VERSION}-linux-amd64.tar.gz"
            sudo mv age/age /usr/local/bin/
            sudo mv age/age-keygen /usr/local/bin/

          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "Installing SOPS ${SOPS_VERSION} on Windows..."
            # Use -L to follow redirects
            curl -L -o sops.exe "https://github.com/getsops/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.exe"
            mkdir -p "$HOME/bin"
            mv sops.exe "$HOME/bin/sops.exe"
            echo "$HOME/bin" >> $GITHUB_PATH

            echo "Installing age ${AGE_VERSION} on Windows..."
            curl -L -o age.zip "https://github.com/FiloSottile/age/releases/download/v${AGE_VERSION}/age-v${AGE_VERSION}-windows-amd64.zip"
            unzip age.zip
            mv age/*.exe "$HOME/bin/"
          fi

          # Verify installations work
          echo "Verifying SOPS and age..."
          sops --version || exit 1
          age --version || exit 1
          echo "✓ SOPS and age installed successfully"

      - name: Generate test data
        shell: pwsh
        run: |
          Write-Host "Generating test data with SOPS encryption..."
          pwsh -nop -c 'Tests/TestData/Initialize-SopsTestEnvironment.ps1'

          Write-Host "`nVerifying test data files were created..."
          $testFiles = @(
            'Tests/TestData/simple-secret.yaml',
            'Tests/TestData/k8s-secret.yaml',
            'Tests/TestData/credentials.yaml',
            'Tests/TestData/.sops.yaml'
          )

          foreach ($file in $testFiles) {
            if (Test-Path $file) {
              Write-Host "✓ $file created"
            } else {
              Write-Error "✗ $file not found"
              exit 1
            }
          }

      - name: Install build dependencies
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name InvokeBuild -MinimumVersion 5.10.0 -Force -Scope CurrentUser
          Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -Scope CurrentUser
          Install-Module -Name Microsoft.PowerShell.SecretManagement -Force -Scope CurrentUser
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          Install-Module -Name powershell-yaml -Force -Scope CurrentUser

      - name: Run build
        shell: pwsh
        run: |
          # Run build - let PowerShell handle exit codes directly
          $ErrorActionPreference = 'Stop'
          & .\build.ps1 -Task Build

          # Check if build succeeded
          if ($LASTEXITCODE -and $LASTEXITCODE -ne 0) {
            throw "Build failed with exit code $LASTEXITCODE"
          }

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: module-${{ matrix.os }}
          path: Build/SecretManagement.Sops/
